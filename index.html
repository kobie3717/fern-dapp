<!DOCTYPE html>
<html>
<head>
  <title>Friendship Coin</title>

  <!-- Web3Modal v3 -->
  <script 
src="https://unpkg.com/@walletconnect/web3modal@3.6.0/dist/umd/index.js"></script>
  <script 
src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script defer src="app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    button, input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1em;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>🚀 Mint Your Friendship Coin</h1>

  <button id="connect">Connect Wallet</button>
  <p id="wallet"></p>

  <p id="balance">Balance: ...</p>
  <p id="networth"></p>
  <p id="totalMinted"></p>

  <button id="mint" disabled>Mint FREN</button>

  <h3>🎁 Gift a FREN</h3>
  <input type="text" id="giftAddress" placeholder="Enter recipient 
address">
  <button id="gift" disabled>Send FREN</button>

  <p id="status"></p>

</body>
</html>
